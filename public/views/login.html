<div id="login">
  <div class="motus-svg-logo">
    <img alt="Motus Logo" src='../images/motus-logo.svg'>
  </div>
  <div class="player-box-shadow">
    <div class="padding-box">
      <div class="colored-box">
        <div class="login-box">
          <form action="" ng-submit="login()">
            <div class="login-input-email">
              <label>Email</label>
              <input type="email" ng-model="email">
            </div>

            <div class="login-input-password" required>
              <label>Password</label>
              <input type="password" ng-model="password" required>
            </div>

            <div class="login-buttons">
              <button ng-click="signUp()">Sign Up</button>
              <input type="submit" id="submit" value="Login">
              <!--<button ng-click="login()">Login</button>-->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
