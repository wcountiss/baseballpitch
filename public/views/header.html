<div id="header">
  <nav class="nav-flex">

    <div class="motus-svg-logo">
      <img alt="Motus Logo" src='../images/motus-logo.svg'>
    </div>

    <div class="nav-links">
      <!-- This will change depending upon the view, items hardcoded for now -->
      <span ng-click="index.headerActive('team')"><a ng-class="{'active': index.teamOverviewActive}" ui-sref="teamOverview">Team Overview</a></span>
      <span ng-click="index.headerActive('player')" ><a ng-class="{'active': index.playerAnalysisActive}" ui-sref="player.home" ng-click="index.buttonPressed('player.home')">Player Analysis</a></span>
    </div>

    <div class="login-name-account">
      <span><strong>Welcome</strong> {{index.user.firstName}} {{index.user.lastName}}</span>
      <div class="account-or-logout">
        <span>
          <a href="" ng-click="index.logOut()">
            <span class="icon-logout"></span>
            Logout?
          </a>
        </span>
      </div>
    </div>

    <div class="team-logo">
      <div class="team-logo-svg">
        <!--SVG Team Logo-->
      </div>
    </div>
  </nav>
</div>
