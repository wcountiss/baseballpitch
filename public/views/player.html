<div id="player">
  <div class="player-box-shadow">
    <div class="padding-box">
      <div class="roster-list">
        <!--Contains the names of pitches listed in a column -->
        <h2>Roster <span tooltip-popup-delay="1000" tooltip-placement="{{placement.selected='right'}}" uib-tooltip="Player Comparison" class="icon-compare" ui-sref="player.comparison.overview" ng-class="{'comparison-active': pc.state.includes('player.comparison.*')}"></span></h2>
        <ul class="player-names">
          <li ng-click="pc.selectedPlayer(player)" ng-class-odd="'odd'" ng-class-even="'even'" ng-class="{'selected': pc.currentPlayer.athleteProfile.objectId == player.athleteProfile.objectId }" ng-repeat="player in pc.playerRoster">
            <nav >
              <p>{{::player.athleteProfile.firstName}}
                {{::player.athleteProfile.lastName}}
              </p>
              <span class="icon-longtoss" ng-class="{'green-icon': player.stats.longToss, 'gray-icon': !player.stats.longToss}"></span>
              <span class="icon-bullpen" ng-class="{'green-icon': player.stats.bullPen, 'gray-icon': !player.stats.bullPen}"></span>
              <span class="icon-game" ng-class="{'green-icon': player.stats.game, 'gray-icon': !player.stats.game}"></span>
            </nav>
            <span ng-class="{'compare-active': player.athleteProfile.objectId == pc.comparedPlayer.athleteProfile.objectId}" ng-if="pc.state.includes('player.comparison')" class="icon-compare-add" ng-click="pc.setComparison(player); $event.stopPropagation()"></span>
          </li>
        </ul>
        <div class="scrollwarn" ng-if="pc.overflowCheck">
          <span class="icon-uparrow"></span>
          <span>scroll to view more players</span>
          <span class="icon-uparrow"></span>
        </div>
      </div>


      <!--Nested Views For the Side Icons player.**-->
      <div ui-view class="ui-view-nested-width"></div>

      <div class="side-menu-buttons">
        <div class="side-menu-buttons-nav">
          <span tooltip-popup-delay="1000" tooltip-placement="{{placement.selected='left'}}" uib-tooltip="Home" type="button" class="icon-home" ng-class="{'side-button-active': pc.state.includes('player.home.*')}" ui-sref=".home.overview">
            <!--Home Button Icon-->
          </span>

          <span tooltip-class="mainNavIcons" tooltip-popup-delay="1000" tooltip-placement="{{placement.selected='left'}}" uib-tooltip="Kinetic Chain" type="button" class="icon-kinetic_chain" ng-class="{'side-button-active': pc.state.includes('player.kinetic-chain.*')}" ui-sref=".kinetic-chain.timeline">
            <!--Kinetic Chain Button Icon-->
          </span>

          <span tooltip-class="mainNavIcons" tooltip-popup-delay="1000" tooltip-placement="{{placement.selected='left'}}" uib-tooltip="Foot Contact" type="button" class="icon-footcontact" ui-sref-active="side-button-active" ui-sref=".foot-contact">
            <!--Foot Contact Button Icon-->
          </span>

          <span tooltip-class="ballRelease" tooltip-popup-delay="1000" tooltip-placement="{{placement.selected='left'}}" uib-tooltip="Ball Release" type="button" class="icon-ballrelease" ui-sref-active="side-button-active" ui-sref=".ball-release">
            <!--Ball Release Button Icon-->
          </span>

          <span tooltip-class="maxEx" tooltip-popup-delay="1000" tooltip-placement="{{placement.selected='left'}}" uib-tooltip="Max Excursion" type="button" class="icon-maxexcursion" ui-sref-active="side-button-active" ui-sref=".max-excursion">
            <!--Max Excursion Button Icon-->
          </span>

          <span tooltip-class="jointKinetics" tooltip-popup-delay="1000" tooltip-placement="{{placement.selected='left'}}" uib-tooltip="Joint Kinetics" type="button"class="icon-jointkinetics" ui-sref-active="side-button-active" ui-sref=".joint-kinetics">
            <!--Join Kinetics Button Icon-->
          </span>

          <span tooltip-popup-delay="1000" tooltip-placement="{{placement.selected='left'}}" uib-tooltip="Trends" type="button" class="icon-trends" ui-sref-active="side-button-active" ui-sref=".trends">
            <!--Trends Button Icon-->
          </span>

        </div>
      </div>
    </div> <!-- .padding-box -->
  </div> <!--.player-box-shadow -->
</div>
