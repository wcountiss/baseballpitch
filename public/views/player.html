<div id="player">
  <div class="player-box-shadow">
    <div class="padding-box">
      <div class="roster-list">
        <!--Contains the names of pitches listed in a column -->
        <h2>Roster <span class="icon-compare"></span></h2>
        <ul class="player-names">
          <li ng-class-odd="'odd'" ng-class-even="'even'" ng-class="{'selected': currentPlayer.athleteProfile.objectId == player.athleteProfile.objectId }" ng-repeat="player in playerRoster" ng-click="selectedPlayer(player)">
            <p>{{::player.athleteProfile.firstName}} {{::player.athleteProfile.lastName}}</p>
            <span class="icon-longtoss" ng-class="{'green-icon': player.stats.longToss, 'gray-icon': !player.stats.longToss}"></span>
            <span class="icon-bullpen" ng-class="{'green-icon': player.stats.bullPen, 'gray-icon': !player.stats.bullPen}"></span>
            <span class="icon-game" ng-class="{'green-icon': player.stats.base, 'gray-icon': !player.stats.base}"></span>
          </li>
        </ul>
      </div>

      <!--Nested View-->
      <div ui-view class="ui-view-nested-width"></div>

      <div class="side-menu-buttons">
        <div class="side-menu-buttons-nav">
          <span class="icon-home" ui-sref-active="side-button-active" ui-sref=".home">
            <!--Home Button Icon-->
          </span>

          <span class="icon-kinetic_chain" ui-sref-active="side-button-active" ui-sref=".kinetic-chain">
            <!--Kinetic Chain Button Icon-->
          </span>

          <span class="icon-footcontact" ui-sref-active="side-button-active" ui-sref=".foot-contact">
            <!--Foot Contact Button Icon-->
          </span>

          <span class="icon-ballrelease" ui-sref-active="side-button-active" ui-sref=".ball-release">
            <!--Ball Release Button Icon-->
          </span>

          <span class="icon-maxexcursion" ui-sref-active="side-button-active" ui-sref=".max-excursion">
            <!--Max Excursion Button Icon-->
          </span>

          <span class="icon-jointkinetics" ui-sref-active="side-button-active" ui-sref=".joint-kinetics">
            <!--Join Kinetics Button Icon-->
          </span>

          <span class="icon-trends" ui-sref-active="side-button-active" ui-sref=".trends">
            <!--Trends Button Icon-->
          </span>

        </div>
      </div>
    </div> <!-- .padding-box -->
  </div> <!--.player-box-shadow -->
</div>
