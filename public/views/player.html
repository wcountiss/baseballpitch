<div id="player">
  <div class="player-box-shadow">
    <div class="padding-box">
      <div class="roster-list">
        <!--Contains the names of pitches listed in a column -->
        <h2>Roster <span class="icon-compare"></span></h2>
        <ul class="player-names">
          <li ng-repeat="player in playerRoster">
            <p>{{player.playerName}}</p>
            <span class="icon-longtoss" ng-class="{'green-icon': player.longThrow}"></span>
            <span class="icon-bullpen" ng-class="{'green-icon': player.bullPen}"></span>
            <span class="icon-game" ng-class="{'green-icon': player.base}"></span>
          </li>
        </ul>
      </div>

      <div class="player-details">
        <h1>Player Details</h1>

          </div>

        </div>


        <div class="kinetic-chain-header">
          <h2>Kinetic Chain Strength</h2>
          <span class="question-icon">??</span>
          <span class="print-download-icons"><span>B</span><span>P</span></span>
        </div>
        <img src="http://placehold.it/530x530" alt="">
        <div>
          <piestats id="arm" bind="arm" slices="10"></piestats>
          <piestats id="shoulder" bind="shoulder" slices="10" ></piestats>
