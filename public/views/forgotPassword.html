<div class="login-theme">
  <div class="motus-svg-logo">
    <img alt="Motus Logo" src='../images/motus-logo.svg'>
  </div>
  <div class="player-box-shadow">
    <div class="padding-box">
      <div class="colored-box">
        <div class="login-box-outter">
          <div class="login-padding-box">
            <div class="login-box">
              <form action="" ng-submit="forgotPassword()">
                <div class="login-input-email">
                  <input type="email" ng-model="email" placeholder="Email" required>
                </div>

                <div class="login-buttons">
                  <input type="submit" id="submit" value="Forgot Password">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
