<div id="bullpen" ng-if="team.teamScores.length">
  <div class="bullpen-header">
    <h2>Bullpen</h2>
  </div>
  <div class="chart-holder">
    <div class="graph-context">Average of entire pitching roster</div>
    <arealinechart style="text-transform: uppercase;" width="92%" height="400" id="teamOverviewChart" bind="team.teamScores"></arealinechart>
    <span class="elite-label">Elite</span>
  </div>
</div>
