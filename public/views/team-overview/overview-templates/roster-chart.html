<div id="roster-chart">
  <div class="roster-header">
    <h2>Roster Overview</h2>
  </div>
  <div class="chart">
    <table>
      <tr>
        <th>Player Name</th>
        <th>Long Toss</th>
        <th>Bull Pen</th>
        <th>Game</th>
        <th>Foot</th>
        <th>Hips</th>
        <th>Trunk</th>
        <th>Shoulder</th>
        <th>Elbow</th>
        <th>Performance</th>
      </tr>
      <tr ng-repeat="player in team.bullpen" ng-class-odd="'odd'" ng-class-even="'even'">
        <td>{{::player.athleteProfile.firstName}} {{::player.athleteProfile.lastName}}</td>
        <td><span class="icon-longtoss" ng-class="{ completed: player.stats.longToss}"></span></td>
        <td><span class="icon-bullpen" ng-class="{ completed: player.stats.bullPen}"></span></td> 
        <td><span class="icon-game" ng-class="{ completed: player.stats.game}"></span></td>
        <td class="roster-foot">
        <div ng-class="{ good: player.stats.categoryScores.FOOT.rating == 'Good', 
          ok: player.stats.categoryScores.FOOT.rating == 'OK',
          poor: player.stats.categoryScores.FOOT.rating == 'Poor'
        }"class="joint-rating-box"></div>
        </td> 
        <td class="roster-foot">
        <div ng-class="{ good: player.stats.categoryScores.HIP.rating == 'Good', 
          ok: player.stats.categoryScores.HIP.rating == 'OK',
          poor: player.stats.categoryScores.HIP.rating == 'Poor'
        }"class="joint-rating-box"></div>
        </td> 
        <td class="roster-foot">
        <div ng-class="{ good: player.stats.categoryScores.TRUNK.rating == 'Good', 
          ok: player.stats.categoryScores.TRUNK.rating == 'OK',
          poor: player.stats.categoryScores.TRUNK.rating == 'Poor'
        }"class="joint-rating-box"></div>
        </td> 
        <td class="roster-foot">
        <div ng-class="{ good: player.stats.categoryScores.SHOULDER.rating == 'Good', 
          ok: player.stats.categoryScores.SHOULDER.rating == 'OK',
          poor: player.stats.categoryScores.SHOULDER.rating == 'Poor'
        }"class="joint-rating-box"></div>
        </td> 
        <td class="roster-foot">
        <div ng-class="{ good: player.stats.categoryScores.ELBOW.rating == 'Good', 
          ok: player.stats.categoryScores.ELBOW.rating == 'OK',
          poor: player.stats.categoryScores.ELBOW.rating == 'Poor'
        }"class="joint-rating-box"></div>
        </td> 
        <td class="overallScore" ng-class="{
          'overall-good': player.stats.overallScore.rating == 'Good',
          'overall-ok': player.stats.overallScore.rating == 'OK',
          'overall-poor': player.stats.overallScore.rating == 'Poor'
          }">
          {{::player.stats.overallScore.rating || "NA"}}
        </td>
      </tr>
    </table>
  </div>
</div>
