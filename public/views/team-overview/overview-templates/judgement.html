<div id="judgement">
  
  <div class="header">
    <h2>Team Overview</h2>
  </div>

  <div class="judgement-list">
    
    <div ng-repeat="player in team.sixPlayers | limitTo : 3" class="judged-player">
      <div class="imghldr"></div>
      <div class="texthldr">
       <span>{{::player.fname}} {{::player.lname}}</span><br>
       <span class="textrating">{{::player.awardtitle}}</span><br>
       <span class="subtextrating">{{::player.awardsub}}</span>
      </div>
    </div>

  </div>

  <div class="judgement-list">
    
    <div ng-repeat="player in team.sixPlayers | limitTo : -3"class="judged-player">
      <div class="imghldr"></div>
      <div class="texthldr">
       <span>{{::player.fname}} {{::player.lname}}</span><br>
       <span class="textrating">{{::player.awardtitle}}</span><br>
       <span class="subtextrating">{{::player.awardsub}}</span>
      </div>
    </div>

  </div>

</div>
