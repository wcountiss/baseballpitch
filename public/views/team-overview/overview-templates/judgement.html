<div id="judgement" ng-if="team.awardedPlayers.length > 1">
  
  <div class="header">
    <h2>Team Overview</h2>
  </div>

  <div class="judgement-list">
  <!-- <div class="judgementloader"ng-if="true">
      LOADING
  </div> -->
    <div ng-repeat="award in team.awardedPlayers | limitTo : team.awardedPlayers.length/2" class="judged-player">
      <div class="imghldr"><img ng-src="../images/{{award.iconpath}}" alt=""></div>
      <div class="texthldr">
       <span>{{::award.player.firstName}} {{::award.player.lastName}}</span><br>
       <span class="textrating">{{::award.awardtitle}}</span><br>
       <span class="subtextrating">{{::award.awardsub}}</span>
      </div>
    </div>

  </div>

  <div class="judgement-list" ng-if="team.awardedPlayers.length > team.awardedPlayers.length/2">
    
    <div ng-repeat="award in team.awardedPlayers | limitTo : -(team.awardedPlayers.length-team.awardedPlayers.length/2)"class="judged-player">
      <div class="imghldr"><img ng-src="../images/{{award.iconpath}}" alt=""></div>
      <div class="texthldr">
       <span>{{::award.player.firstName}} {{::award.player.lastName}}</span><br>
       <span class="textrating">{{::award.awardtitle}}</span><br>
       <span class="subtextrating">{{::award.awardsub}}</span>
      </div>
    </div>

  </div>

</div>
