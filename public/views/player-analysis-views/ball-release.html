<section id="snap-shot-theme">
  <div class="main-bg-ball-release">
    <div class="flex-container-row">
      <h2 class="large-flexitem">Ball Release</h2>
      <select class="small-flexitem" name="sessions">
        <option value="LastThirty">Last 30 Days AVG</option>
        <option value="LastGame">Last Game</option>
        <option value="LastBullpen">Last Bullpen</option>
        <option value="LastLongtoss">Last Longtoss</option>
      </select>
    </div>
    <div class="flex-container-row">

      <div class="metric-table large-flexitem">
        <table>
          <tr>
            <th>Value</th>
            <th>Metric</th>
            <th>Rating</th>
          </tr>
          <tr ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="eliteMetric in ball.eliteMetrics"
          ng-class="{'selected':eliteMetric == ball.selectedMetric}" ng-click="ball.setClickedRow(eliteMetric)">
            <td  class="metricval">{{eliteMetric.avg}}<span class="unit">{{eliteMetric.units}}</span></td>
            <td class="capitalize">{{eliteMetric.title}}</td>
           <!--  <td ng-if="eliteMetric.rating=='OK'"><span class="icon-okarrow ok"></span></td>
            <td ng-if="eliteMetric.rating=='Good'"><span class="icon-okarrow good"></span></td>
            <td ng-if="eliteMetric.rating=='Poor'"><span class="icon-downarrow"></span></td> -->
          </tr>
        </table>
      </div>

      <div class="comparison flex-container-col small-flexitem">

        <table>
          <tr class="odd">
            <td>PLAYER</td>
            <td class="metricval">78<span class="unit">Deg</span></td>
          </tr>
          <tr class="even">
            <td>ELITE</td>
            <td class="metricval">83<span class="unit">Deg</span></td>
          </tr>
        </table>

        <div class="img">
          <img src="../../images/shoulderrotation.jpg" height="100%" width="100%" alt="">
        </div>

        <div class="description">
          <span class="title">Title Goes Heres</span><br>
          <span class="title">Elite Range: 45</span><br>
          <p>This should really be an easy thing to show
            This should really be an easy thing to show</p>
        </div>

      </div>
    </div>
  </div>
</section>
