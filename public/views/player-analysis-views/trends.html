<section id="trends" class="player-details-outter"> 
  <div class="player-details">
    
    <div class="player-details-header">
      <h2>Trends</h2>
    </div>

    <section class="flex-container-col">
      
      <div class="flex-container-row">
        This is where the checkmarks go! This is where the checkmarks go!
      </div>

      <div class="flex-container-row">
      
      <div class="accordion-box small-flexitem">

        <uib-accordion close-others="true">
          <uib-accordion-group>
            <uib-accordion-heading>
              FOOT
              <i class="pull-right glyphicon" ng-class="{'icon-chevdown': status.open, 'icon-chevdown': !status.open}"></i>
            </uib-accordion-heading>
            <ul>
              <li ng-class-odd="'accordion-odd'" ng-class-even="'accordion-even'" ng-class="{'accordion-active': foot.label == trends.accordionSelected}" ng-click="trends.selectMetric(foot)" ng-repeat="foot in trends.footJoint">{{foot.label}}</li>
            </ul>
          </uib-accordion-group>
          <uib-accordion-group>

            <uib-accordion-heading >
              HIPS           <i class="pull-right" ng-class="{'icon-chevdown': status.open, 'icon-chevdown': !status.open}"></i>
            </uib-accordion-heading>
            <ul>
              <li ng-class="{'accordion-active': hip.label == trends.accordionSelected}" ng-class-odd="'accordion-odd'" ng-class-even="'accordion-even'" ng-click="trends.selectMetric(hip)" ng-repeat="hip in trends.hipJoint">{{hip.label}}</li>
            </ul>
          </uib-accordion-group>
          <uib-accordion-group>
            <uib-accordion-heading >
              TRUNK
              <i class="pull-right glyphicon" ng-class="{'icon-chevdown': status.open, 'icon-chevdown': !status.open}"></i>
            </uib-accordion-heading>
            <ul>
              <li ng-class="{'accordion-active': trunk.label == trends.accordionSelected}" ng-class-odd="'accordion-odd'" ng-class-even="'accordion-even'" ng-click="trends.selectMetric(trunk)" ng-repeat="trunk in trends.trunkJoint">{{trunk.label}}</li>
            </ul>
          </uib-accordion-group>
          <uib-accordion-group>
            <uib-accordion-heading >
              SHOULDERS
              <i class="pull-right glyphicon" ng-class="{'icon-chevdown': status.open, 'icon-chevdown': !status.open}"></i>
            </uib-accordion-heading>
            <ul>
              <li ng-class="{'accordion-active': shoulder.label == trends.accordionSelected}" ng-class-odd="'accordion-odd'" ng-class-even="'accordion-even'" ng-click="trends.selectMetric(shoulder)" ng-repeat="shoulder in trends.shoulderJoint">{{shoulder.label}}</li>
            </ul>
          </uib-accordion-group>
          <uib-accordion-group>
            <uib-accordion-heading >
              ELBOW
              <i class="pull-right glyphicon" ng-class="{'icon-chevdown': status.open, 'icon-chevdown': !status.open}"></i>
            </uib-accordion-heading>
            <ul>
              <li ng-class="{'accordion-active': elbow.label == trends.accordionSelected}" ng-class-odd="'accordion-odd'" ng-class-even="'accordion-even'" ng-click="trends.selectMetric(elbow)" ng-repeat="elbow in trends.elbowJoint">{{elbow.label}}</li>
            </ul>
          </uib-accordion-group>
        </uib-accordion>

        </div>

        <div class="small-flexitem flex-container-col">
          
          <groupedbarchart style="text-transform: uppercase; font-size:.75em" width="40%" height="400" id="playerTrendChart" bind="trends.playerScores"></groupedbarchart>

          <groupedbarchart style="text-transform: uppercase; font-size:.75em" width="40%" height="400" id="playerTrendChart" bind="trends.playerScores"></groupedbarchart>
        
        </div>
        
      </div>
      
    </section>

    

    

  </div>
</section>
