<div class="player-details-header flex-container-row">
  <h2>Kinetic Chain Timeline
    <a ui-sref-active="active-overview-icon" ui-sref="player.kinetic-chain.timeline"><span class="icon-timing"></span></a>
    <a ui-sref-active="active-overview-icon" ui-sref="player.kinetic-chain.strength"><span class="icon-chainstrength"></span></a>
  </h2>
</div>
<section>
  <div class="flex-container-row">
    <div class="flex-container-col">
      <div class="chain-graphs flex-grow-max">
        <div id="loader">
          <img ng-src="../images/motusLoading.gif" alt="" ng-if="!chain.loaded">
        </div>
        <kinetic style="text-transform: uppercase; font-size:.75em" width="63%" height="500" id="playerKineticChart" bind="chain.playerScores"></kinetic>
      </div>
    </div>
  </div>
</section>
