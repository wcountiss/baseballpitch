<div class="player-details-header flex-container-row">
  <h2>Kinetic Chain Timeline
    <a ui-sref-active="active-overview-icon" ui-sref="player.kinetic-chain.timeline"><span tooltip-popup-delay="1000" tooltip-placement="{{placement.selected='top'}}" uib-tooltip="Kinetic Timeline"class="icon-timing"></span></a>
    <a ui-sref-active="active-overview-icon" ui-sref="player.kinetic-chain.strength"><span tooltip-popup-delay="1000" tooltip-placement="{{placement.selected='top'}}" uib-tooltip="Kinetic Chain Strength" class="icon-chainstrength"></span></a>
    <a ui-sref-active="active-overview-icon" ui-sref="player.kinetic-chain.table"><span tooltip-popup-delay="1000" tooltip-placement="{{placement.selected='top'}}" uib-tooltip="Kinetic Data Table" class="icon-timing"></span></a>
  </h2>
</div>
<section>
  <div class="flex-container-row">
    <div class="flex-container-col">
      <div class="chain-graphs flex-grow-max">
        <div id="loader" ng-if="!chain.loaded">
          <img ng-src="../images/motusLoading.gif" alt="" >
        </div>
        <kinetic style="text-transform: uppercase; font-size:.75em" width="61%" height="600" id="playerKineticChart" bind="chain.playerScores"></kinetic>
      </div>
    </div>
  </div>
</section>
