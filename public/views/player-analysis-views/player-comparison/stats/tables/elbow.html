<table>
  <thead>
    <tr>
      <th>
        Player Metric
      </th>
       <th class='center-column'>
        Elite Metric
      </th>
      <th class='right-column'>
        Player Metric
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="col-data" ng-repeat="elbow in pc.currentPlayer.elbow" ng-class-even="'metric-even'" ng-class-odd="'metric-odd'">
      
      <td>
        <span class="thick-number">{{elbow.playerscore}}</span>
      </td>
      <td class='center-column'>
         <span class="thick-number">{{elbow.eliteHigh}}</span><br><span class="metric-name-unit">{{elbow.units}}</span>
        <br><span class="metric-name-unit">{{elbow.label}}</span>
      </td>
      <td class='right-column'>
         <span class="thick-number">{{pc.comparedPlayer.elbow[$index].playerscore}}</span>
      </td>
    </tr>
  </tbody>
</table>
