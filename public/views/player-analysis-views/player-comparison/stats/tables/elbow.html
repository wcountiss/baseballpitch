 <thead>
    <tr>
      <th>
        Metric
      </th>
      <th>
        Player
      </th>
      <th>
        Comparison
      </th>
      <th>
        Elite
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="col-data" ng-repeat="elbow in pc.currentPlayer.elbow" ng-class-even="metric-even" ng-class-odd="metric-odd">
      <td>
        {{elbow.label}}
      </td>
      <td>
        {{elbow.playerscore}}
      </td>
      <td>
        {{pc.comparedPlayer.elbow[$index].playerscore}}
      </td>
      <td>
        {{elbow.eliteHigh}}
      </td>
    </tr>
  </tbody>
