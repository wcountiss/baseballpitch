<table>
  <thead>
 <tr>
      <th>
        Player Metric
      </th>
       <th class='center-column'>
        Elite Metric
      </th>
      <th class='right-column'>
        Player Metric
      </th>
    </tr>
  </thead>
  <tbody>
  <tr class="col-data" ng-repeat="shoulder in pc.currentPlayer.shoulder" ng-class-even="'metric-even'" ng-class-odd="'metric-odd'">
    <td>
         <span class="thick-number">{{shoulder.playerscore}}</span>
      </td>
      <td class='center-column'>
         <span class="thick-number">{{shoulder.eliteHigh}}</span>
        {{shoulder.label}}
      </td>
      <td class='right-column'>
         <span class="thick-number">{{pc.comparedPlayer.shoulder[$index].playerscore}}</span>
      </td>
  </tr>
  </tbody>

</table>
