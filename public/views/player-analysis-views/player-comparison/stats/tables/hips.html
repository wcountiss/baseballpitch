<table><thead>
<tr>
  <th>
    Metric
  </th>
  <th>
    Player
  </th>
  <th>
    Comparison
  </th>
  <th>
    Elite
  </th>
</tr>
</thead>
  <tbody>
  <tr class="col-data" ng-repeat="hip in pc.currentPlayer.hip" ng-class-even="'metric-even'" ng-class-odd="'metric-odd'">
    <td>
      {{hip.label}}
    </td>
    <td>
      {{hip.playerscore}}
    </td>
    <td>
      {{pc.comparedPlayer.hip[$index].playerscore}}
    </td>
    <td>
      {{hip.eliteHigh}}
    </td>
  </tr>
  </tbody>
</table>
