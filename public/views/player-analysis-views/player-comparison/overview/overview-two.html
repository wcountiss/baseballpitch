<h4>{{pc.comparedPlayer.athleteProfile.firstName}} {{pc.comparedPlayer.athleteProfile.lastName}}</h4>
<div class="flex-container">
  <div>
    <span class="overall-percentage">{{pc.comparedPlayer.stats.overallScore.ratingScore | rounded}}%</span>
  </div>
  <div class="flex-container-col overall-text">
    <span>Overall</span>
    <span>Score</span>
  </div>
</div>

<div class="awardment">
  <span ng-class="{
          'overall-good': pc.comparedPlayer.stats.overallScore.rating == 'Good',
          'overall-ok': pc.comparedPlayer.stats.overallScore.rating == 'OK',
          'overall-poor': pc.comparedPlayer.stats.overallScore.rating == 'Poor'
          }">
    {{pc.comparedPlayer.stats.overallScore.rating}}
  </span>
</div>

<div>
  <arealinechart style="margin: auto;text-transform: uppercase; font-size:.38em" width="30%" height="150" id="playerOverviewChart" bind="pc.comparedPlayer.playerScores"></arealinechart>
</div>
