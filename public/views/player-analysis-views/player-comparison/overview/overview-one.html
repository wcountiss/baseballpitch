<h4>{{pc.currentPlayer.athleteProfile.firstName}} {{pc.currentPlayer.athleteProfile.lastName}}</h4>
<div class="flex-container" ng-if="pc.currentPlayer.stats.overallScore.ratingScore">
  <div>
    <span class="overall-percentage">{{pc.currentPlayer.stats.overallScore.ratingScore | rounded}}%</span>
  </div>
  <div class="flex-container-col overall-text">
    <span>Overall</span>
    <span>Score</span>
  </div>
</div>

<div class="awardment">
  <span ng-class="{
          'overall-good': pc.currentPlayer.stats.overallScore.rating == 'Good',
          'overall-ok': pc.currentPlayer.stats.overallScore.rating == 'OK',
          'overall-poor': pc.currentPlayer.stats.overallScore.rating == 'Poor'
          }">
    {{pc.currentPlayer.stats.overallScore.rating}}
  </span>
</div>

<div style="margin: 0px; padding: 0px;">
  <arealinechart style="margin: auto;text-transform: uppercase; font-size:.38em" width="30%" height="150" id="playerOverviewChart" bind="pc.currentPlayer.playerScores"></arealinechart>
</div>
