<h4>{{pc.currentPlayer.athleteProfile.firstName}} {{pc.currentPlayer.athleteProfile.lastName}}</h4>
<div class="flex-container">
  <div>
    <span class="overall-percentage">{{pc.currentPlayer.playerScores[0].score | rounded}} %</span>
  </div>
  <div class="flex-container-col">
    <span>Overall</span>
    <span>Score</span>
  </div>
</div>

<div class="awardment">
  <span ng-class="{
          'overall-good': pc.currentPlayer.playerScores[0].overall == 'Good',
          'overall-ok': pc.currentPlayer.playerScores[0].overall == 'OK',
          'overall-poor': pc.currentPlayer.playerScores[0].overall == 'Poor'
          }">
    {{pc.currentPlayer.playerScores[0].overall}}
  </span>
</div>
<div>
  <select class="small-flexitem" ng-model="pc.filterType" name="sessions" ng-change="pc.filterLastThrowType()">
    <option value="30">Last 30 Days AVG ({{pc.currentPlayer.pitches.length}})</option>
    <option value="Game" ng-if="pc.currentPlayer.stats.game" >Last Game ({{pc.GameCount}})</option>
    <option value="Bullpen" ng-if="pc.currentPlayer.stats.bullPen">Last Bullpen ({{pc.BullpenCount}})</option>
    <option value="Longtoss" ng-if="pc.currentPlayer.stats.longToss">Last Longtoss ({{pc.LongtossCount}})</option>
    <option value="Untagged" ng-if="pc.currentPlayer.stats.untagged">Untagged ({{pc.UntaggedCount}})</option>

  </select>
</div>
<div>
  <arealinechart style="text-transform: uppercase; font-size:.75em" width="30%" height="150" id="playerOverviewChart" bind="pc.currentPlayer.playerScores"></arealinechart>
</div>
