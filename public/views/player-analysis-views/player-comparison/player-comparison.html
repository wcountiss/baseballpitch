<section id="comparison" class="dev-border">
  <div class="flex-container-col">

    <div class="flex-container flex-justify-content-center">
      <h2>Player Comparison</h2>
    </div>

    <nav class="flex-container flex-justify-content-space-around">
      <a>Overview</a>
      <a>Visual</a>
      <a>Stats</a>
    </nav>

    <div class="flex-container flex-justify-content-space-around">

      <!-- Player Comparison One -->
      <div ui-view="playerOneView" id="playerComparisonOne" class="dev-border flex-comparison-col white-bg">
      </div>


      <!-- Player Comparison Two -->
      <div ng-if="pc.comparisonObj.player2 == !null" ui-view="playerTwoView" id="playerComparisonTwo" class="dev-border white-bg flex-comparison-col">
      </div>

      <div ng-if="pc.comparisonObj.player2 == null" ui-view="addComparisonView" id="addComparison" class="dev-border white-bg flex-comparison-col"></div>

    </div>

  </div>
</section>
