<div class="player-details">
  <div class="player-details-header">
  </div>
  <div class="player-details-stats">
    <div class="player-stats-box1">

      <div class="player-key-stats">
        <h3>{{::home.currentPlayer.firstName}}  {{::home.currentPlayer.lastName}}</h3>
        <span>Age: {{::pc.currentPlayer.age}}</span>
        <span>Pitches: {{::pc.currentPlayer.throwHandedness}}</span>
        <span>Position: {{::pc.currentPlayer.pitcherType}}</span>
        <span>Level: {{::pc.currentPlayer.level | uppercase}}</span>
      </div>
    </div>
    <div class="player-notes">
      <h3>Notes</h3>
      <!-- Hard Coded Notes results-->
      <ul>
        <li ng-repeat="note in pc.currentPlayer.notes">{{note}}</li>
      </ul>
    </div>
  </div>
</div>
